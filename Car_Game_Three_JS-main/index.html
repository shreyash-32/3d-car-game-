<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Car Runner - Three.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui">
      <div id="hud">
        <div class="hud-row">
          <div class="hud-item"><span class="label">Score</span><span id="score">0</span></div>
          <div class="hud-item"><span class="label">High</span><span id="highScore">0</span></div>
        </div>
      </div>
      <div id="overlay" class="hidden">
        <div class="panel">
          <h1>Game Over</h1>
          <p>Your score: <span id="finalScore">0</span></p>
          <p>Best: <span id="finalHighScore">0</span></p>
          <button id="restartBtn">Restart</button>
          <div class="hint">Controls: ← / → to steer left and right. ↑ to accelerate, ↓ to brake or reverse.</div>
        </div>
      </div>
    </div>

    <div id="container"></div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="game.js"></script>
  </body>
  </html>
